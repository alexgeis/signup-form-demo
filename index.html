<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="wrapper">
			<aside class="aside">
				<img src="" alt="" class="bg" />
				<div class="text-bg">
					<img src="" alt="" class="logo" />
					<h1 class="company-name"></h1>
				</div>
			</aside>
			<main>
				<h2>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
					quis minus temporibus numquam odio. Minima molestiae reiciendis
					adipisci debitis animi!
				</h2>
				<h2>You <em>know</em> you want to.</h2>

				<form action="POST">
					<h2>Let's do this!</h2>
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" />

					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" id="lastName" />

					<label for="email">Email</label>
					<input type="email" name="email" id="email" />

					<label for="phoneNumber">Phone Number</label>
					<input type="tel" name="phoneNumber" id="phoneNumber" />

					<label for="password">Password</label>
					<input type="password" name="password" id="password" />

					<label for="confirmPassword">Confirm Password</label>
					<input type="password" name="confirmPassword" id="confirmPassword" />

					<button id="createAccountBtn">Create Account</button>

					<h2>Already have an account? <span>Log In</span></h2>
				</form>
			</main>
		</div>
	</body>
</html>
