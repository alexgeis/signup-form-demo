<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="./assets/cs/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<aside class="aside">
				<img
					src="./assets/images/ray-zhuang-kL3u4Tqfn1s-unsplash.jpg"
					alt="neon glow in a Japanese back alley"
					class="bg"
				/>
				<div class="text-bg">
					<img
						src="./assets/images/pinpng.com-pink-circle-png-2191781.png"
						alt="pink circle outline logo"
						class="logo"
					/>
					<h1 class="company-name">Example Company Name</h1>
				</div>
			</aside>
			<main class="main">
				<h2>
					This is not a real online service!! You know you need something like
					this in your life to help you realize your deepest dreams... Sign up
					<em>now</em> to get started.
				</h2>
				<h2 id="subtitle">You <em>know</em> you want to.</h2>

				<form action="POST">
					<div class="input-section">
						<h2>Let's do this!</h2>
						<div class="inputs">
							<div id="nameSet">
								<div>
									<label for="firstName">First Name</label>
									<input type="text" name="firstName" id="firstName" />
								</div>
								<div>
									<label for="lastName">Last Name</label>
									<input type="text" name="lastName" id="lastName" />
								</div>
							</div>
							<div id="emailPhoneSet">
								<div>
									<label for="email">Email</label>
									<input type="email" name="email" id="email" />
								</div>
								<div>
									<label for="phoneNumber">Phone Number</label>
									<input type="tel" name="phoneNumber" id="phoneNumber" />
								</div>
							</div>
							<div id="passwordSet">
								<div>
									<label for="password">Password</label>
									<input type="password" name="password" id="password" />
								</div>
								<div>
									<label for="confirmPassword">Confirm Password</label>
									<input
										type="password"
										name="confirmPassword"
										id="confirmPassword"
									/>
								</div>
							</div>
						</div>
					</div>
					<hr />

					<button id="createAccountBtn">Create Account</button>
				</form>
				<h2>Already have an account? <span id="logInText">Log In</span></h2>
			</main>
		</div>
	</body>
</html>
